<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /bootstrap -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /font awesome -->
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- /my stylesheet -->
    <title>PHP Dischi JSON</title>
  </head>

  <body @click="resetActiveRecord">
    <div id="app">
      <header class="p-3">
        <div class="container">
          <h1 class="text-center">ðŸ”¥iron maiden chronologyðŸ”¥</h1>
        </div>
      </header>
      <main>
        <div class="container pt-5">
          <div class="row">
            <ul class="d-flex flex-wrap">
              <li
                class="p-3 m-4 d-flex flex-column align-items-center col-3"
                v-for="(record, index) in records"
                @click="getActiveRecord(index)"
              >
                <img :src="record.img" :alt="record.alt" />
                <h2 class="pt-2 text-center">{{record.title}}</h2>
                <h4>{{record.release}}</h4>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="second text-center d-flex align-items-center justify-content-center"
          @click="resetActiveRecord"
        >
          <div class="selected-album" v-if="activeRecord">
            <img
              v-if="showImage"
              :src="activeRecord.img"
              :alt="activeRecord.alt"
              @click="hideImage"
            />
            <h2>{{activeRecord.title}}</h2>
            <h4>{{activeRecord.release}}</h4>
          </div>
        </div>
      </main>
    </div>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue.js -->
    <!-- my script -->
    <script src="main.js"></script>
    <!-- /my script -->
  </body>
</html>
